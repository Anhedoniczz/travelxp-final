<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Experiences • TravelXP</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/responsive.css" />
</head>

<body>
  <header class="site-header" id="top">
    <div class="container header-inner">
      <a class="logo" href="./index.html">Travel<span>XP</span></a>

      <nav class="nav" id="nav">
        <a href="./index.html#home" class="nav-link">Home</a>
        <a href="./index.html#categories" class="nav-link">Categories</a>
        <a href="./feed.html" class="nav-link">Experiences</a>
        <a href="./index.html#contact" class="nav-link">Contact</a>
        <a href="./login.html" class="nav-link nav-link--btn">Login</a>
      </nav>

      <button class="burger" id="burgerBtn" aria-label="Open menu" aria-expanded="false">☰</button>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div class="section-head section-head-row">
          <h2>Experiences</h2>

          <div class="toolbar">
            <label class="select">
              <span>Sort</span>
              <select id="sortSelect">
                <option value="date_desc">Newest</option>
                <option value="date_asc">Oldest</option>
                <option value="title_asc">Title A-Z</option>
              </select>
            </label>
          </div>
        </div>

        <div class="grid grid-3" id="postsList"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> TravelXP</p>
      <a class="link" href="#top">Back to top</a>
    </div>
  </footer>

  <button class="scroll-top" id="scrollTopBtn" aria-label="Scroll to top">↑</button>

  <div class="cookies" id="cookies">
    <p>We use cookies to improve your experience.</p>
    <button class="btn btn-primary btn-small" id="acceptCookies">Accept</button>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
